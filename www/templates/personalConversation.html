<ion-view  cache-view="false"
          view-title="{{contact}}">
          <!-- view-title="<div class=' icon ion-chatbubble  user-messages-top-icon
                      msg-header-username'> {{user.name}} </div>
                      "> -->

    <ion-nav-buttons side="left">
      <button class="button button-icon ion-arrow-left-c" ng-click='myGoBack()'></button>
      <div class="row " >
          <ionic-ratings ratingsobj='ratingsObject'class="row ionic_ratings2 "></ionic-ratings>

      </div>
    </ion-nav-buttons>



    <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">
       <div ng-repeat="message in messages" class="message-wrapper">
            <!--   CHAT LEFT - Receiver - otros-->
            <ion-item class="item item-avatar-left" ng-if=" message.content!=null && message.userName != user.name">
               <img class="pic-message-global left" ng-click="goProfile(message.userId,message.userName,message.userPhoto)"
                     src={{message.userPhoto}}
                     ng-if="message.show"/>
                 <div class="chat-bubble left">
                   <span ng-if="message.show" class="bold">{{message.userName}}
                     <!--<span class="flag-icon flag-icon-{{message.country}}"></span>-->
                     <span ng-repeat="lan in message.languages" class="flag-icon flag-icon-{{lan.code}}"></span>
                   </span>
                     <div class="message"> {{message.content}}</div>
                     <div class="message-detail">
                         <!--<span ng-click="viewProfile(message)" class="bold">{{message.date}}</span>
                         <span am-time-ago="time"></span>-->
                     </div>
                 </div>
            </ion-item>


            <!--end CHAT LEFT - Receiver - otros-->

            <!--   CHAT RIGHT - Sender - yo-->
            <ion-item class="item item-avatar-right" ng-if="message.content!=null && message.userName == user.name">
                <!-- <img class="pic-message-personal right" ng-click="goProfile(message.userId,message.userName)"
                     src={{photo}}
                     ng-if="message.show"/> -->
                 <div class="chat-bubble-me right-me">
                    <!-- <span ng-if="message.show" class="bold">{{message.userName}} -->
                      <!--<span class="flag-icon flag-icon-{{message.country}}"></span>-->
                      <!-- <span ng-repeat="lan in message.languages" class="flag-icon flag-icon-{{lan.code}}"></span> -->
                    </span>
                     <div class="message">{{message.content}}</div>
                     <div class="message-detail-check ">
                       <div class="ion-checkmark"></div>
                     </div>
                 </ion-item>
            </div>
            <!--end CHAT RIGHT - Sender - yo-->
       </div>
    </ion-content>

    <!--button SEND-->
      <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Type your message" ng-model="message">
            </label>
            <button class=" button button-positive icon ion-android-send "
                    ng-click="sendMessage()" ng-disabled="!message || message === ''"></button>
      </ion-footer-bar>
    <!--end button SEND-->

</ion-view>
