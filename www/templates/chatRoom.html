<ion-view cache-view="false"
          view-title="Welcome {{user.name}}">
          <!-- view-title="<div class=' icon ion-chatbubble  user-messages-top-icon
                      msg-header-username' > Welcome {{user.name}} </div>"> -->

    <ion-content has-bouncing="true" class="has-header has-footer"
         delegate-handle="userMessageScroll">
           <div ng-repeat="message in messages" class="message-wrapper">

              <!--   CHAT LEFT - Receiver - otros-->
               <ion-item class="item item-avatar-left" ng-if="message.content!=null && message.user_name != user.name">
                  <img ng-if="message.show" class="pic-message-global left" ng-click="goChat(message.user_id,message.user_name,message.user_photo)"
                        src={{message.user_photo}} />
                    <div class="chat-bubble left">
                        <span ng-if="message.show" class="bold">{{message.user_name}}
                        <!--<span class="flag-icon flag-icon-{{message.country}} ">-->
                        <span ng-repeat="lan in message.languages" class="flag-icon flag-icon-{{lan.code}}"></span>
                        </span>
                      </span>
                        <div class="message"> {{message.content}}</div>
                        <div class="message-detail">
                            <!--<span ng-click="viewProfile(message)" class="bold">{{message.date}}</span>
                            <span am-time-ago="time"></span>-->
                        </div>
                    </div>
               </ion-item>
               <!--end CHAT LEFT - Receiver - otros-->

               <!--   CHAT RIGHT - Sender - yo-->
               <ion-item class="item item-avatar-right" ng-if="message.content!=null && message.user_name == user.name">
                   <img ng-if="message.show" class="pic-message-global right" ng-click="goChat(message.user_id,message.user_name)"
                         src={{photo}} />
                    <div class="chat-bubble right">
                      <span ng-if="message.show" class="bold">{{message.user_name}}
                        <!--<span class="flag-icon flag-icon-{{message.country}} "></span>-->
                        <span ng-repeat="lan in message.languages" class="flag-icon flag-icon-{{lan.code}}"></span>
                      </span>
                        <div class="message">{{message.content}}</div>
                        <div class="message-detail"></div>
                    </div>
             </ion-item>
               <!--end CHAT RIGHT - Sender - yo-->
           </div>
    </ion-content>


    <!--button SEND-->
      <ion-footer-bar  class="bar-stable item-input-inset"   >
            <label class="item-input-wrapper" >
                <input type="text" placeholder="Type your message" ng-model="message">
            </label>
            <button class=" button button-positive icon ion-android-send "
                    ng-click="pushMessage()" ng-disabled="!message || message === ''" ></button>
      </ion-footer-bar>
    <!--end button SEND-->

</ion-view>
