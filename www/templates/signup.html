<ion-view title="Sign Up">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>

                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Ingrese su email" ng-model="newUser.email">
                </label>

                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Ingrese su password" ng-model="newUser.password">
                </label>

            </ion-list>
            <button class="button button-stable button-block" ng-click="signupEmail()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
